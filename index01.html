<!DOCTYPE html>
<html>

<head>
    <title>Exercicio1</title>
    <style>
        /* Estilo para espa√ßamento entre as tabelas */
        table {
            margin-bottom: 20px;
            width: 400px;
            border-collapse: collapse;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }


        td {
            border: 1px solid black;
            padding: 8px;

        }

        th {
            border: 1px solid black;
            padding: 8px;

        }
    </style>
</head>

<body>

    <!-- Primeira Tabela -->
    <table>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td style="text-align: center;">4</td>
            <td style="text-align: center;">5</td>
            <td style="text-align: center;">6</td>
        </tr>
        <tr>
            <td style="text-align: right;">7</td>
            <td style="text-align: right;">8</td>
            <td style="text-align: right;">9</td>
        </tr>
    </table>

    <!-- Segunda Tabela -->
    <table>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td style="text-align: center;" colspan="3">4</td>

        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <!-- Terceira Tabela -->
    <table>

        <tr>
            <td>1</td>
            <td>2</td>
            <td style="text-align: center ;" rowspan="3">3</td>
        </tr>
        <tr>
            <td style="text-align: center ;" colspan="2">4</td>

        </tr>
        <tr>
            <td>5</td>
            <td>6</td>

        </tr>
    </table>

</body>

</html>
